plugins {
    id 'java'
    id 'application'
}

group 'info.johtani.sample.es.client'
version '1.0-SNAPSHOT'
description 'Es Java Client sample'


repositories {
    mavenCentral()
    maven {
        url "https://snapshots.elastic.co/maven/"
    }
}

dependencies {
    implementation 'org.elasticsearch.client:elasticsearch-rest-high-level-client:7.17.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.3'
    runtimeOnly 'org.apache.logging.log4j:log4j-core:2.17.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}